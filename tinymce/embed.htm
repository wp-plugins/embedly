<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#embedly_dlg.title}</title>
  <script data-cfasync="false" type="text/javascript" src="tiny_mce_popup.js"></script>
  <script data-cfasync="false" type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script data-cfasync="false" type="text/javascript" src="js/mustache.js"></script>
  <script data-cfasync="false" stype="text/javascript" src="js/embedly.js"></script>
  <script data-cfasync="false" stype="text/javascript" src="//cdn.embedly.com/widgets/platform.js"></script>
  <link href="css/embedly.css" rel="stylesheet" type="text/css" />
</head>
<body style="display: none" role="application" aria-labelledby="app_title">
  <div id="embedly_error" style="display:none">
    <fieldset>
      <h2>We're Sorry</h2>
      <p>An Embedly Key is required. You can sign up for a key <a target="_blank" href="http://embed.ly/pricing">here</a>.</p>
      <p>If you already have an Embedly Key, please add it to the Embedly Plugin Settings.</p>
    </fieldset>
    <div class="embedly_button_row">
      <button onclick="javascript:EmbedlyDialog.cancel()">Close</button>
    </div>
  </div>
  <div id="embedly_main">
    <span style="display:none;" id="app_title">{#embedly_dlg.title}</span>
    <form action="." method="get" class="embedly_form">
            <fieldset>
              <div>
                <label for="embedly_url_field">{#embedly_dlg.url_field}</label>
                <input type="url" class="embedly_field" id="embedly_url_field" name="embedly_url" />
              </div>
              <div class="third-mini last">
                <button id="embedly_form_lookup" class="primary">Show</button>
              </div>
            </fieldset>
            <fieldset>
              <legend>Hover Over Embed to Edit</legend>
              <div id="embedly-preview-results">
                <div class="generator-card">
                  <span></span>
                  <div id="card"></div>
                  <textarea style="display:none;" id="snippet" readonly></textarea> 
                </div>              
              </div>
            </fieldset>
    </form>
    <fieldset>
      <legend>Options</legend>
      <div class="third first">
      <div class="generator-opts">
        <label id="chromeless">
        <input class="embedly_field" id="card-chromeless" type="checkbox"/>
        <span>Chromeless</span>
        </label>
      </div>
      <div class="generator-opts">
        <label id="background">
        <input class="embedly_field" id="card-background" type="checkbox"/>
        <span>Dark Background</span>
        </label>
      </div>
      </div>
      <div class="embedly_button_row">
       <button id="embedly_form_submit" class="primary disabled" disabled="disabled" onclick="javascript:EmbedlyDialog.insert()">Add to Post</button><button onclick="javascript:EmbedlyDialog.cancel()">Cancel</button>
      </div>
    </fieldset>
  </div>
</body>
</html>
